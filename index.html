---
layout: default
---



<div class="home">

  <h1 class="page-heading">posts</h1>

  <ul class="post-list">


    {% for post in site.posts %}
    <ul class="post">
     <article>

       <h3 class="title"><a href="{{ post.url }}  ">{{ post.title }}</a>  </h3>


      <time datetime="{{ post.date }}">
        {{ post.date | date: "%Y %b %d" }}
      </time>
      <article>
    </ul>

    {% endfor %}


  </ul>


</div>
