---
layout: default
---
<div class="post">
  
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  
 <style>
      #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 15px
      }
      
    </style>
  <article class="post-content">
    {{ content }}
    <br> <br> <br>

    <div>
      <div id="map-canvas" style="height:250px;"></div>
      <div id="elevation_chart"></div>
    </div>  
  </article>
  
   
    <script src="https://www.google.com/jsapi"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="{{ site.baseurl }}/assets/sonifyelevation/timbre.js"></script>
    <script src="{{ site.baseurl }}/assets/sonifyelevation/generate.js"></script>
    <script src="{{ site.baseurl }}/assets/sonifyelevation/elevation.js"></script>

    <input type="button" value="STOP IT! / Reload" onClick="window.location.reload()">
